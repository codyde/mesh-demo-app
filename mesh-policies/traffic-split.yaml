apiVersion: kuma.io/v1alpha1
kind: TrafficRoute
mesh: default
metadata:
  name: route-example
spec:
  sources:
    - match:
        kuma.io/service: frontreact_kong_svc_80
  destinations:
    - match:
        kuma.io/service: posts-service_kong_svc_5000
  conf:
    split:
      - weight: 41
        destination:
          kuma.io/service: posts-service_kong_svc_5000
          version: '1'
      - weight: 59
        destination:
          kuma.io/service: posts-service_kong_svc_5000
          version: '2'
