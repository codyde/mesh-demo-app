apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-service
  namespace: kong
  labels:
    app: posts-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts-service
  template:
    metadata:
      annotations:
        "prometheus.io/scrape": "true"
        "prometheus.io/port": "9102"
      labels:
        app: posts-service
        version: "1"
    spec:
      containers:
        - name: posts-service
          image: codydearkland/posts-service:beta5
          envFrom:
            - configMapRef:
                name: demoapp-config
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: posts-service
  namespace: kong
spec:
  selector:
    app: posts-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
